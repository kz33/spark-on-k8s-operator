apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-mysql
  namespace: default
  labels:
    docker: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      docker: mysql
  strategy:
    type: Recreate
  template:

    metadata:
      labels:
        docker: mysql
    spec:
      nodeName: kube-node-4
      containers:
        - name: mysql
          image: clv.cargo.io/release/mysql:5.7
          imagePullPolicy: Always
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: pw123456
---
kind: Service
apiVersion: v1
metadata:
  name: docker-mysql-svc
  namespace: default
spec:
  ports:
    - port: 3306
      nodePort: 13306
      targetPort: 3306
      name: mysql
  type: NodePort
  selector:
    docker: mysql
