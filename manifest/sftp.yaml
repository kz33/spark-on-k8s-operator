apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-sftp
  namespace: default
  labels:
    docker: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      docker: sftp
  strategy:
    type: Recreate
  template:

    metadata:
      labels:
        docker: sftp
    spec:
      nodeName: kube-node-4
      containers:
        - name: sftp
          image: clv.cargo.io/release/sftp
          imagePullPolicy: Always
          ports:
            - containerPort: 22
          args:
            - admin:pwd123456:1001
---
kind: Service
apiVersion: v1
metadata:
  name: docker-sftp-svc
  namespace: default
spec:
  ports:
    - port: 22
      nodePort: 30022
      targetPort: 22
      name: sftp
  type: NodePort
  selector:
    docker: sftp
