apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: pyspark3-pi
  namespace: test
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "clv.cargo.io/release/spark:v3.0.0"
  imagePullPolicy: Always
  mainApplicationFile: local:///opt/spark/examples/src/main/python/pi.py
  sparkVersion: "3.0.0"
  restartPolicy:
    type: OnFailure
    onFailureRetries: 3
    onFailureRetryInterval: 10
    onSubmissionFailureRetries: 5
    onSubmissionFailureRetryInterval: 20
  driver:
    coreRequest: "0.5"
    coreLimit: "700m"
    memory: "512m"
    memoryOverhead: "600m"
    labels:
      version: 3.0.0
    serviceAccount: spark
  executor:
    coreRequest: "0.3"
    coreLimit: "400m"
    instances: 3
    memory: "512m"
    memoryOverhead: "600m"
    labels:
      version: 3.0.0
  arguments:
    - "1000"
cd /var/log
rm -rf kubelet*.gz
rm -rf cron*.gz
rm -rf dockerd*.gz
rm -rf messages*.gz
rm -rf secure*.gz