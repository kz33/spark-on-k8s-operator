# Support for Python is experimental, and requires building SNAPSHOT image of Apache Spark,
# with `imagePullPolicy` set to Always

apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: kerberos-hdfs-spark-wc
  namespace: spark-operator
spec:
  type: Python
  pythonVersion: "3"
  mode: cluster
  image: "cargo.dev.caicloud.xyz/release/spark-py:v3.0.0-kz-20201113-3"
  imagePullPolicy: Always
  mainApplicationFile: local:///spark/test-pyspark/hdfs-wordcount.py
  sparkVersion: "3.0.0"
  hadoopConfigMap: hadoop-conf
  kerberos:
    enabled: True
    kerberosPrincipal: nn/hdfs@CAICLOUD.IO
    keytabSecret: nn-hdfs-keytab
    keytabName: nn-hdfs.keytab
    krb5ConfigMap: kerberos-hdfs-krb-cm
  restartPolicy:
    type: Never
  volumes:
    - name: "test-volume"
      hostPath:
        path: "/Users/kz233/Downloads/sparkapp"
        type: Directory
  driver:
    cores: 1
    memory: "500m"
    serviceAccount: sparkoperator
    volumeMounts:
      - name: "test-volume"
        mountPath: "/spark"
  executor:
    cores: 1
    instances: 1
    memory: "500m"
    labels:
      version: 3.0.0
    volumeMounts:
      - name: "test-volume"
        mountPath: "/spark"
